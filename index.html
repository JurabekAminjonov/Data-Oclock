<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="oclock">
        <div class="o-box">
            <div class="item-box" id="hourNumberBox">
                <div class="boxhour" >
                    <span>12</span>
                    <span>3</span>
                    <span>6</span>
                    <span>9</span>
                    <h2 class="oklock-number" id="hourNumber"><span id="hour1"></span><span id="hour2"></span></h2>
                </div>
            </div>
            <div class="item-box" id="minNumberBox">
                <div class="boxMin" >
                    <span>12</span>
                    <span>3</span>
                    <span>6</span>
                    <span>9</span>
                    <h2 class="oklock-number" id="minNumber"><span id="min1"></span><span id="min2"></span></h2>
                </div>
            </div>
            <div class="item-box" id="secNumberBox">
                <div class="boxSec" >
                    <span>12</span>
                    <span>3</span>
                    <span>6</span>
                    <span>9</span>
                    <h2 class="oklock-number" id="secNumber"><span id="sec1">0</span><span id="sec2">0</span></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
